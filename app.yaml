runtime: nodejs8

handlers:
- url: /css
  static_dir: public/css

- url: /images
  static_dir: public/images

- url: /fonts
  static_dir: public/fonts

- url: /js
  static_dir: public/js

- url: /vendors
  static_dir: public/vendors

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto